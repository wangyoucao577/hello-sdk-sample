name: Build 

on: push

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Conan
      id: conan
      uses: turtlebrowser/get-conan@main
    - name: Conan version
      run: echo "${{ steps.conan.outputs.version }}"
    - name: Build
      run: conan create . demo/testing
    - name: Upload
      uses: grisumbras/conan-upload@latest
      with:
        login: ${{ secrets.MY_JFROG_IO_USERNAME }}
        password: ${{ secrets.MY_JFROG_IO_ACCESS_TOKEN }}
        url: https://wangyoucao577.jfrog.io/artifactory/api/conan/test-conan-local
        reference: hello/0.1@demo/testing
      